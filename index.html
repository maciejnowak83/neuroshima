<html>
  <head>
    <title>Neuroshima</title>



    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	
    <script type="module" src="./index.js"></script>
  	<script type="module" src="./oponents.js"></script>
    <script type="module" src="./ui.js"></script>
 


    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
   	<link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./ui.css" />

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="theme-color" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Neuroshima">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#000000">

  </head>
  <body>

    <div id="startneuroshima">
    <h3>Neuroshima</h3>
    <br>
  	<button id="runNeuro">Run Neuroshima</button>
    </div>
	
    <!--The div element for the map -->
    <div id="map"></div>

	  <!--Taskbar in map, main game info and events-->
	 <div id="nstaskbar" style="display: none;"></div>


   <!-- Rounded switch -->
   <label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
  
  <label class="switch">
    <input type="checkbox" checked>
    <span class="slider"></span>
  </label><br><br>
  
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  
  <label class="switch">
    <input type="checkbox" checked>
    <span class="slider round"></span>
  </label>
    	
	
	    <!-- Hide controls until they are moved into the map. -->
    <div style="display: none">
      <div class="controls zoom-control">
        <button class="zoom-control-in" title="Zoom In">+</button>
        <button class="zoom-control-out" title="Zoom Out">-</button>
      </div>
      <div class="controls maptype-control maptype-control-is-map">
        <button class="maptype-control-map" title="Show road map">Map</button>
        <button
          class="maptype-control-satellite"
          title="Show satellite imagery"
        >
          Satellite
        </button>
      </div>
      <div class="controls fullscreen-control">
        <button title="Toggle Fullscreen">
          <div
            class="fullscreen-control-icon fullscreen-control-top-left"
          ></div>
          <div
            class="fullscreen-control-icon fullscreen-control-top-right"
          ></div>
          <div
            class="fullscreen-control-icon fullscreen-control-bottom-left"
          ></div>
          <div
            class="fullscreen-control-icon fullscreen-control-bottom-right"
          ></div>
        </button>
      </div>
    </div>

	
	
	
	
	
	
	
	
	
	
    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
	
	<!-- https://stackoverflow.com/questions/20997672/google-maps-places-is-undefined -->
	
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD4QZRp2Z_tdgOGaodTYqYTYbkD9buJew&callback=initMap&v=weekly&libraries=places,geometry"
      defer
    ></script>


  </body>
</html>
